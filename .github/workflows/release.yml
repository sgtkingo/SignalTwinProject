name: Release (assets + notes + patch bump)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # český komentář: potřebujeme tagy a historii pro release/tagging

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install semver
        run: npm i semver@7

      - name: Guard - skip bump commits
        if: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, 'chore(release): bump version') }}
        run: |
          echo "Skipping release on version bump commit." # český komentář: zabráníme nekonečné smyčce
          exit 0

      - name: Read version
        id: ver
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found. Create a root-level VERSION (e.g., 1.0.0)." >&2
            exit 1
          fi
          V="$(cat VERSION | tr -d ' \n\r\t')"
          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "tag=v$V" >> "$GITHUB_OUTPUT"

      - name: Guard - only from 1.0.0+
        id: guard
        run: |
          node -e "const semver=require('semver'); const v='${{ steps.ver.outputs.version }}'; if(!semver.valid(v)) {console.error('Invalid VERSION:', v); process.exit(1);} if(semver.lt(v,'1.0.0')) {console.log('Version < 1.0.0, release disabled.'); process.exit(2);} "
        continue-on-error: true

      - name: Stop if version < 1.0.0
        if: ${{ steps.guard.outcome == 'failure' }}
        run: |
          echo "Release skipped (VERSION < 1.0.0 or invalid)." # český komentář: před 1.0.0 nic nereleasujeme
          exit 0

      - name: Validate assets folder
        run: |
          if [ ! -d "bin/latest" ]; then
            echo "Missing folder bin/latest" >&2
            exit 1
          fi
          shopt -s nullglob
          files=(bin/latest/*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files in bin/latest" >&2
            exit 1
          fi

      - name: Create tag (if missing)
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists." # český komentář: pokud už tag existuje, jen pokračujeme
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release (assets from bin/latest + notes from RELEASE_NOTES.md)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          body_path: RELEASE_NOTES.md
          files: |
            bin/latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version (+0.0.1) and push
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const semver = require('semver');
          const v = fs.readFileSync('VERSION','utf8').trim();
          if (!semver.valid(v)) throw new Error('Invalid VERSION: ' + v);
          const next = semver.inc(v, 'patch');
          fs.writeFileSync('VERSION', next + '\n');
          console.log(`Bumped VERSION: ${v} -> ${next}`);
          NODE

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore(release): bump version"
          git push origin HEAD:main
